      <div class="highlight__row highlight__group" data-selection="exit"><span class="checkbox exit"></span>Stairs &amp; Exits</div>

      <div class="highlight__row highlight__group" data-selection="common"><span class="checkbox common"></span>Common Spaces</div>
      <div class="highlight__row highlight__group" data-selection="kitchen"><span class="checkbox kitchen"></span>Kitchens</div>

      <div class="scroll_padding"></div>

  <div class="tooltip__container" id="tooltip__container">
    <h3 class="tooltip__name" id="tooltip__name">Canvas</h3>
    <p class="tooltip__room" id="tooltip__room">340</p>
